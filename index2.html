<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <button id="modalBtn" class="button">Click Here</button>

    <div id="simpleModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="closeBtn">&times;</span>
          <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
          <p>Hello ... I am a modal</p>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloremque
            veritatis inventore, iusto, non dolorem eos, voluptatum eveniet
            reiciendis blanditiis voluptatem sit debitis necessitatibus
            aspernatur ea vero quod labore enim iste.
          </p>
        </div>
        <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
